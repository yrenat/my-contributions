<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contributions</title>
    
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Styles -->
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <!-- 4. React Code -->
    <script type="text/babel">
        const { useState } = React;

        // Simple Arrow Icon for links
        const ArrowUpRight = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="7" y1="17" x2="17" y2="7"></line><polyline points="7 7 17 7 17 17"></polyline></svg>
        );

        const LockIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
        );

        const InfoIcon = ({ className }) => (
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
        );

        // --- Data ---
        const projects = [
            {
                title: "Apache Texera",
                url: "https://incubator.apache.org/clutch/texera.html",
                subtitle: "Collaborative Data Analytics System"
            },
            {
                title: "Apache Texera Repository",
                url: "https://github.com/Texera/texera",
                subtitle: "Official Open Source Repository"
            },
            {
                title: "Feature: Treeplot Operator",
                url: "https://github.com/Texera/texera/pull/3529",
                subtitle: "Pull Request #3529"
            },
            {
                title: "Feature: Projection Operator Re-ordering",
                url: "https://github.com/Texera/texera/pull/3543",
                subtitle: "Pull Request #3543"
            }
        ];

        const publications = [
            {
                title: "Exploration of lightweight SAM + CLIP: harnessing the power of advanced image understanding and segmentation",
                url: "https://doi.org/10.1117/12.3077809",
                subtitle: "Proc. SPIE 13796, CVIT 2025"
            },
            {
                title: "Enhancing NL2SQL Conversion: Addressing Schema and Temporal Challenges with a Hierarchical Tree Structure",
                url: "https://doi.org/10.54254/2755-2721/2025.PO23472",
                subtitle: "Applied and Computational Engineering, Vol. 157 (CONF-CDS 2025)"
            },
            {
                title: "CargoFlow: A Comprehensive System for Congestion Detection and Root Cause Analysis in Cargo Handling",
                url: null, // Intentionally null to disable link
                subtitle: "Accepted by the 23rd IEEE International Conference on Industrial Informatics (INDIN 2025)"
            },
            {
                title: "New Grid Map Path Planning Based on Improved Artificial Fish Swarm Algorithm",
                url: "https://dx.doi.org/10.13705/j.issn.1671-6833.2024.03.007",
                subtitle: "Journal of Zhengzhou University (Engineering Science), 2024"
            }
        ];

        // --- Reusable Link Row Component ---
        const LinkRow = ({ title, subtitle, url }) => {
            const isClickable = url !== null;
            const Component = isClickable ? 'a' : 'div';
            
            return (
                <Component 
                    href={url}
                    target={isClickable ? "_blank" : undefined}
                    rel={isClickable ? "noopener noreferrer" : undefined}
                    className={`group flex items-start justify-between p-4 bg-white border rounded-lg transition-all duration-200 
                        ${isClickable 
                            ? 'border-slate-200 hover:border-blue-400 hover:shadow-sm cursor-pointer' 
                            : 'border-slate-100 bg-slate-50/50 cursor-default'
                        }`}
                >
                    <div className="pr-4">
                        <h3 className={`font-semibold text-sm sm:text-base ${isClickable ? 'text-slate-900 group-hover:text-blue-700' : 'text-slate-700'}`}>
                            {title}
                        </h3>
                        <p className="text-xs sm:text-sm text-slate-500 mt-1">
                            {subtitle}
                        </p>
                    </div>
                    {isClickable && (
                        <ArrowUpRight className="w-5 h-5 text-slate-300 group-hover:text-blue-600 transition-colors shrink-0 mt-0.5" />
                    )}
                </Component>
            );
        };

        // --- Main Component ---
        const Portfolio = () => {
            return (
                <div className="min-h-screen bg-slate-50 py-12 px-4 sm:px-6">
                    <div className="max-w-3xl mx-auto">
                        
                        {/* Header */}
                        <header className="text-center mb-12">
                            <h1 className="text-3xl font-bold text-slate-900">
                                My Contributions
                            </h1>
                        </header>

                        <div className="space-y-10">
                            
                            {/* Projects List */}
                            <section>
                                <h2 className="text-sm font-bold uppercase tracking-wider text-slate-400 mb-3 ml-1">
                                    Projects
                                </h2>
                                <div className="space-y-3">
                                    {projects.map((item, index) => (
                                        <LinkRow key={index} {...item} />
                                    ))}
                                </div>
                                
                                {/* Projects Disclaimer */}
                                <div className="mt-4 flex gap-3 p-3 bg-blue-50/50 border border-blue-100 rounded-md text-slate-600 text-xs sm:text-sm leading-relaxed">
                                    <LockIcon className="w-4 h-4 text-blue-400 shrink-0 mt-0.5" />
                                    <p>
                                        Due to confidentiality agreements, some of my work on Apache Texera and my NL2SQL research at HKUST cannot be publicly disclosed here. Please refer to my CV for more detailed and concrete information.
                                    </p>
                                </div>
                            </section>

                            {/* Publications List */}
                            <section>
                                <h2 className="text-sm font-bold uppercase tracking-wider text-slate-400 mb-3 ml-1">
                                    Publications
                                </h2>
                                <div className="space-y-3">
                                    {publications.map((item, index) => (
                                        <LinkRow key={index} {...item} />
                                    ))}
                                </div>

                                {/* Publications Note */}
                                <div className="mt-4 flex gap-3 p-3 bg-slate-100/50 border border-slate-200 rounded-md text-slate-500 text-xs sm:text-sm leading-relaxed">
                                    <InfoIcon className="w-4 h-4 text-slate-400 shrink-0 mt-0.5" />
                                    <p>
                                        The <em>CargoFlow</em> paper has been accepted by INDIN 2025 and is currently in the publication process.
                                    </p>
                                </div>
                            </section>

                        </div>

                        {/* Simple Footer */}
                        <footer className="mt-16 text-center text-xs text-slate-400">
                            <p>Â© {new Date().getFullYear()} My Contributions</p>
                        </footer>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Portfolio />);
    </script>
</body>
</html>
